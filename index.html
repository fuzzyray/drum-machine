<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="freeCodeCamp Drum Machine Project"/>
    <title>freeCodeCamp Drum Machine Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
<div class="container center-align">
    <header>
        <h3>Drum Machine</h3>
        <p>Inspired by Minecraft</p>
    </header>
    <div id="drum-machine">
        <div class="row">
            <div class="drum-pad btn-large grey" id="cat">
                <audio class="clip" id="Q" src="sounds/cat.mp3"></audio>
                Q
            </div>
            <div class="drum-pad btn-large grey" id="chicken">
                <audio class="clip" id="W" src="sounds/chicken.mp3"></audio>
                W
            </div>
            <div class="drum-pad btn-large grey" id="cow">
                <audio class="clip" id="E" src="sounds/cow.mp3"></audio>
                E
            </div>
        </div>
        <div class="row">
            <div class="drum-pad btn-large grey" id="ghast">
                <audio class="clip" id="A" src="sounds/ghast.mp3"></audio>
                A
            </div>
            <div class="drum-pad btn-large grey" id="creeper">
                <audio class="clip" id="S" src="sounds/creeper.mp3"></audio>
                S
            </div>
            <div class="drum-pad btn-large grey" id="pig">
                <audio class="clip" id="D" src="sounds/pig.mp3"></audio>
                D
            </div>
        </div>
        <div class="row">
            <div class="drum-pad btn-large grey" id="sheep">
                <audio class="clip" id="Z" src="sounds/sheep.mp3"></audio>
                Z
            </div>
            <div class="drum-pad btn-large grey" id="villager">
                <audio class="clip" id="X" src="sounds/villager.mp3"></audio>
                X
            </div>
            <div class="drum-pad btn-large grey" id="zombie">
                <audio class="clip" id="C" src="sounds/zombie.mp3"></audio>
                C
            </div>
        </div>
        <div id="display" class="row">
            <p class="col s6">Sound:</p>
            <p class="col s6"></p>
        </div>
    </div>
    <footer id="disclaimer">
        <p>Assets are property of Mojang &copy; 2009-2020 "Minecraft" is a trademark of Mojang Synergies
            AB</p>
        <p>NOT AN OFFICIAL MINECRAFT PRODUCT. NOT APPROVED BY OR ASSOCIATED WITH MOJANG</p>
    </footer>
</div>
<script
        src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'>
</script>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script
        src="index.js">
</script>
</body>
</html>
